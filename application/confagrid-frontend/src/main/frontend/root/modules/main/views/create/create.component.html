<div class="container" style="padding-top: 60px;">

  <form style="padding-top: 80px; padding-bottom: 80px;" [formGroup]="wordGridForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label for="inputTitle">Grid Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter a title" formControlName="title">
      <small id="titleHelp" class="form-text text-muted">Enter a title for the grid so that it can be identified later in the gallery.</small>
    </div>

    <div class="form-group">
      <label for="sizeSelect1">Select the size of grid</label>
      <select class="form-control" id="dimensions" placeholder="Select the dimensions of the grid" formControlName="dimensions">
        <option value="" disabled selected>Select the size of the grid</option>
        <option value="16x12">16x12</option>
        <option value="12x16">12x16</option>
      </select>
    </div>

    <div class="form-group">
      <label for="descriptionTextarea">Grid description</label>
      <textarea class="form-control" id="description" rows="4" placeholder="Enter a description for the grid" formControlName="description"></textarea>
    </div>

    <button type="submit" class="btn btn-outline-primary">Submit</button>

  </form>

</div>

<app-footer-aside></app-footer-aside>
<app-footer></app-footer>
