<div class="container" style="padding-top: 80px; padding-bottom: 50px;">

  <div class="row">
    <div class="card" style="width: 360px; height: 700px; float: left; margin: 8px;" *ngFor="let item of results | async">
      <div class="card-header bg-transparent"><h3>{{item.title}}</h3></div>
      <img class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22256%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_15e9d655be5%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A13pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_15e9d655be5%22%3E%3Crect%20width%3D%22256%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2294.7578125%22%20y%3D%2296%22%3E256x180%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">{{item.title}}</h4>
        <p class="card-text">
          {{item.description}} {{item.creator.name}}
        </p>
        <p><a class="btn btn-outline-secondary" href="#" role="button">View details &raquo;</a></p>
      </div>
      <div class="card-footer"><small class="text-muted">Last updated 27 mins ago</small></div>
    </div>
  </div>

</div>

<app-footer-aside></app-footer-aside>
<app-footer></app-footer>
