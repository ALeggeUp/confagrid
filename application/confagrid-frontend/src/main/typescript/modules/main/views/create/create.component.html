<div class="container" style="padding-top: 60px;">

  <form style="padding-top: 80px; padding-bottom: 80px;">

    <div class="form-group">
      <label for="inputTitle">Grid Title</label>
      <input type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp" placeholder="Enter a title">
      <small id="titleHelp" class="form-text text-muted">Enter a title for the grid so that it can be identified later in the gallery.</small>
    </div>

    <div class="form-group">
      <label for="sizeSelect1">Select the size of grid</label>
      <select class="form-control" id="sizeSelect1">
        <option value="16x12">16x12</option>
        <option value="12x16">12x16</option>
      </select>
    </div>

    <div class="form-group">
      <label for="descriptionTextarea">Grid description</label>
      <textarea class="form-control" id="descriptionTextarea" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-outline-primary">Submit</button>

  </form>

</div>
