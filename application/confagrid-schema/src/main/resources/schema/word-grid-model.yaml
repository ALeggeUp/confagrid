"$schema": "http://json-schema.org/draft-06/schema#"
description: A Word Grid
type: object
javaType: com.aleggeup.confagrid.model.WordGridModel
properties:
    id:
        type: string
    title:
        type: string
    width:
        type: integer
    height:
        type: integer
    description:
        type: string
    phrases:
        type: array
        items:
            type: object
            javaType: com.aleggeup.confagrid.model.PhraseModel
required:
  - id
  - title
  - width
  - height
  - phrases
