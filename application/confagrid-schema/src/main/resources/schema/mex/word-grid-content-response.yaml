"$schema": "http://json-schema.org/draft-06/schema#"
description: WordGrid Content
type: object
properties:
    wordGrid:
      type: object
      javaType: com.aleggeup.confagrid.model.WordGridModel
    gridWidth:
      type: integer
    gridHeight:
      type: integer
    cells:
      type: array
      items:
        type: object
        javaType: com.aleggeup.confagrid.model.WordGridCellModel

required:
  - wordGrid
  - gridWidth
  - gridHeight
  - cells
